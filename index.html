<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="content">
        <header>
            <div class="logo">
                <h1>Pizza Paradise</h1>
            </div>
        </header>

        <main>
            <section class="pizza-menu">
                <div class="pizza-card">
                    <img src="margherita-pizza-22-2.jpg" alt="Margherita Pizza">
                    <h3>Margherita Pizza</h3>
                    <p>$8.99</p>
                    <button class="order-btn">Order Now</button>
                </div>

                <div class="pizza-card">
                    <img src="Italian-pepperoni-pizza-recipe-060-scaled.jpg" alt="Pepperoni Pizza">
                    <h3>Pepperoni Pizza</h3>
                    <p>$10.99</p>
                    <button class="order-btn">Order Now</button>
                </div>

                <div class="pizza-card">
                    <img src="IMG_1194.jpg" alt="Vegetarian Pizza">
                    <h3>Vegetarian Pizza</h3>
                    <p>$9.49</p>
                    <button class="order-btn">Order Now</button>
                </div>

                <div class="pizza-card">
                    <img src="AR-24878-bbq-chicken-pizza-beauty-4x3-39cd80585ad04941914dca4bd82eae3d.jpg" alt="BBQ Chicken Pizza">
                    <h3>BBQ Chicken Pizza</h3>
                    <p>$11.49</p>
                    <button class="order-btn">Order Now</button>
                </div>
                <div class="pizza-card">
                    <img src="Hawaiian-Pizza-7.jpg" alt="Hawaiian Pizza">
                    <h3>Hawaiian Pizza</h3>
                    <p>$12.99</p>
                    <button class="order-btn">Order Now</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Pizza Paradise. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
